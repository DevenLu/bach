install:
- cd ~
- wget http://download.java.net/java/jdk9/archive/172/binaries/jdk-9-ea+172_linux-x64_bin.tar.gz
- tar -xzf jdk-9-ea+172_linux-x64_bin.tar.gz
- JAVA_HOME=~/jdk-9
- PATH=$JAVA_HOME/bin:$PATH
- java -version
- cd -
- jshell --show-version test.jsh
- find target/test
- mvn install:install-file -Dfile=target/test/javadoc.jar -DgroupId=$GROUP -DartifactId=bach -Dversion=$VERSION -Dpackaging=jar -DgeneratePom=true
