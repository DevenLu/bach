sudo: false
dist: trusty
language: java

matrix:
  include:
# OpenJDK 10
    - env: JDK_RELEASE='OpenJDK 10'
      install: . ./install-jdk.sh -F 10 -L GPL
# OracleJDK 10
    - env: JDK_RELEASE='OracleJDK 10'
      install: . ./install-jdk.sh -F 10 -L BCL

script:
- java --version
- jshell --show-version --execution local -J-Djavax.net.debug=ssl:handshake:verbose ssl.jsh
- jshell --show-version --execution local -J-Djavax.net.debug=ssl:handshake:verbose -J-Duri="https://oss.sonatype.org/content/repositories/releases/org/apiguardian/apiguardian-api/1.0.0/apiguardian-api-1.0.0.jar" ssl.jsh
