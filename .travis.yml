sudo: false
dist: trusty
language: java

matrix:
  include:
# OpenJDK 10
    - env: JDK_RELEASE='OpenJDK 10'
      install: . ./install-jdk.sh -F 10 -L GPL
# OracleJDK 10
    - env: JDK_RELEASE='OracleJDK 10'
      install: . ./install-jdk.sh -F 10 -L BCL

script:
- /usr/bin/env jshell --show-version --execution local ssl.jsh
